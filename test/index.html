<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap Standard</title>
    <!-- bootstrap css -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>

    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i" rel="stylesheet">

    <style type="text/css">
        body {
          font-family: 'Open Sans', serif;
          font-size: 48px;
          font-weight: 700;
        }

    </style>

  </head>
